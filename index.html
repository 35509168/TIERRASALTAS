<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Whisky Premium</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      padding: 30px;
      background-color: #000;
    }
    h1 {
      color: gold;
      margin: 0;
    }
    .productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
    }
    .card {
      background-color: #1a1a1a;
      padding: 20px;
      width: 250px;
      border-radius: 12px;
      border: 1px solid #333;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 10px;
      color: gold;
    }
    .btn {
      margin-top: 15px;
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: goldenrod;
    }
  </style>
</head>
<body>

  <header>
    <h1>Whisky Premium</h1>
    <p>Seleccionamos lo mejor para vos</p>
  </header>

  <div class="productos">
    <div class="card">
      <img src="monkey_shoulder.jpg" alt="Monkey Shoulder">
      <h3>Monkey Shoulder</h3>
      <p>Blended Malt Scotch Whisky</p>
      <p>USD 39</p>
      <button class="btn">Comprar</button>
    </div>

    <div class="card">
      <img src="johnnie_walker_blacklabel.jpg" alt="Johnnie Walker Black Label">
      <h3>Johnnie Walker Black</h3>
      <p>12 años – Scotch Whisky</p>
      <p>USD 45</p>
      <button class="btn">Comprar</button>
    </div>

    <div class="card">
      <img src="chivas_regal.jpg" alt="Chivas Regal">
      <h3>Chivas Regal 12</h3>
      <p>Blended Scotch Whisky</p>
      <p>USD 42</p>
      <button class="btn">Comprar</button>
    </div>

    <div class="card">
      <img src="johnnie_walker_bluelabel.jpg" alt="Johnnie Walker Blue Label">
      <h3>Johnnie Walker Blue</h3>
      <p>Blended Scotch – Edición premium</p>
      <p>USD 180</p>
      <button class="btn">Comprar</button>
    </div>
  </div>

</body>
</html>
